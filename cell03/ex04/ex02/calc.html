<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calculator</title>
    <script>
        $(document).ready(function() {
                $('#calculate').click(function() {
                    if($("#operator").val() == 'Choose') alert("Please select and operator");
                    else if(parseInt($("#num1").val()) < 0 || parseInt($("#num2").val()) < 0 || isNaN(parseInt($("#num1").val())) || isNaN(parseInt($("#num2").val()))) alert("Error :(");
                    else if ($("#num1").val() < 0 || $("#num2").val() < 0) alert("Error :(");
                    else if (($('#operator').val() == '%' || $('#operator').val() == '/') && $('#num2').val() == 0) alert("It's over 9000!");
                    else
                    {
                        var res = eval($('#num1').val() + $('#operator').val() + $('#num2').val());
                        alert(res);
                    }
                })
            })

            setTimeout(needy, 30000);
            function needy(){
                alert("Please, use me...");
            }
    </script>
</head>
<body>
    <div>
        <input type="text" id="num1"/>
        <div>
            <form>
                <select id="operator">
                    <option value="Choose">Choose</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </form>
        </div>
        <input type="text" id="num2" /><br>
        <input id="calculate" type="submit" value="Try Me!">
        <p id="result"></p>
    </div>
</body>
</html>
