<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.ballon').click(function(){
                console.log($(this).css("background-color"));
                if($(this).css("background-color") == "rgb(255, 0, 0)") $(this).css("background-color","rgb(0, 255, 0)") ;
                else if($(this).css("background-color") == "rgb(0, 255, 0)") $(this).css("background-color","rgb(0, 0, 255)") ;
                else if($(this).css("background-color") == "rgb(0, 0, 255)") $(this).css("background-color","rgb(255, 0, 0)") ;
                if($(this).width() < 420){
                    $(this).width($(this).width() + 10);
                    $(this).height($(this).height() + 10);
                    console.log($(this).height());
                }else{
                    $(this).width(200);
                    $(this).height(200);
                    console.log($(this).height());
                }
            })
            $('.ballon').mouseout(function(){
                if($(this).css("background-color") == "rgb(0, 0, 255)") $(this).css("background-color","rgb(0, 255, 0)") ;
                else if($(this).css("background-color") == "rgb(0, 255, 0)") $(this).css("background-color","rgb(255, 0, 0)") ;
                else if($(this).css("background-color") == "rgb(255, 0, 0)") $(this).css("background-color","rgb(0, 0, 255)") ;
                if($(this).width() > 200){
                    $(this).width(Math.max($(this).width() - 5,200));
                    $(this).height(Math.max($(this).height() - 5,200));
                    console.log($(this).height());
                }
            })
        })
    </script>
</head>
<body style="margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class = "ballon" style="width : 200px; height : 200px; border-radius: 50%; background-color: red;"></div>
</body>
</html>
